<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;900&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Counter App</title>
</head>
<body>
    <div class="container">
           <h1 class="head">Passenger Counter</h1>
           <p class="sub-head">People Entered:</p>
           <h2 id="count-el">0</h2>    
      <div class="btn-flex">
           <button class="btn increment-btn" onclick="increment()">Increment</button>
           <button class="btn save-btn" onclick="save()">save</button>
   </div>
   <p id="save-el">Previous Enteries: </p>
</div>  
 <script src="index.js"></script>
</body>
